<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <title>Attributes</title>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a characters attribute from the hit sitcom Seinfeld to see who matches the description</h3>
        
        <ul>
            <li onclick="displayType(this)" id="Funny"
            data-character-type="Jerry Seinfeld">Funny</li>
            <li onclick="displayType(this)" id="Bald"
            data-character-type="George">Bald</li>
            <li onclick="displayType(this)" id="Quirky"
            data-character-type="Cosmo Kraimer">Quirky</li>
            <li onclick="displayType(this)" id="Female"
            data-character-type="Elaine">Female</li>
        </ul>
    </body>
</html>
