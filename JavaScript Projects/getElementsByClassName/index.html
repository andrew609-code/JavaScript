<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <h1 class="Click">This text will change!</h1>
        <h3 class="Click">This text will not change</h3>
        <button onclick="Hello_World_Function()">Click Me!</button>
        <canvas id="ID_Name" width="300" height="150" style="border:1px solid grey"></canvas>
    <script>
        const c = document.getElementById("ID_Name");
        const ctx = c.getContext("2d");
        const grd = ctx.createLinearGradient(0, 0, 170, 0);
            grd.addColorStop(0, "black");
            grd.addColorStop(1, "white");
            ctx.fillStyle = grd;
            ctx.fillRect(20, 20, 150, 100);
    </script>
    
    </body>
</html>
