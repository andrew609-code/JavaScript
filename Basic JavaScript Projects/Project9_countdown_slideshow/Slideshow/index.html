<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slideshow by Andrew</title>
<!--Links to CSS-->    
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>
<body>

    <!--Countdown Timer Section-->
<p>How many seconds would you like to set your alarm for?</p>
<input type="number" id="seconds" value="" />
<button onclick="countdown()" id="startBtn">Click here</button>
<p id="timer"></p>

<!--Slideshow container-->
<div class="slideshow-container">

<!--Full-width images with number and caption text-->
<!--First pic-->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./pics/thumb_1.jpg" style="width:100%" />
        <div class="text">One can dream!</div>
    </div>
<!--Second pic-->
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./pics/thumb_2.jpg" style="width:100%" />
        <div class="text">Lady in red</div>
    </div>
<!--Third pic-->
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./pics/thumb_4.jpg" style="width:100%" />
        <div class="text">Move like Jaguar</div>
    </div>

<!--Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
<br />

<!--Dots/circles-->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
<!--Links to JavaScript-->    
    <script src="./JS/main.js"></script>
</body>
</html>
